<div class="row d-flex">
  <!-- specify if custommer is new or not-->
  <div class="form-check mb-6" (click)="isChecked = !isChecked">
    <input type="checkbox" class="form-check-input" id="new_cus_check" unchecked>
    <label class="form-check-label pt-1 pl-2" for="new_cus_check">Create customer</label>
  </div>

  <form *ngIf="!isChecked" class="mt-3 example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Pick an existing client" aria-label="Number" matInput [formControl]="myControl"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let clientOption of filteredOptions | async" [value]="clientOption">
          {{clientOption}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <form class="example-container w-20 pt-1" *ngIf="isChecked">
    <mat-form-field>
      <input matInput placeholder="Client name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Client surname">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="sex">
        <mat-option value="male"> Male</mat-option>
        <mat-option value="female"> Female</mat-option>
      </mat-select>
    </mat-form-field>
  </form>

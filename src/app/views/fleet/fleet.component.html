<div class="col-12 row">


  <div class="col-4" *ngFor="let fleet of fleets">

    <!--Card-->
    <div class="card card-cascade narrower d-flex mb-5">

      <!--Card image-->
      <div class="view overlay hm-white-slight">
        <img src="https://mdbootstrap.com/img/Mockups/Horizontal/6-col/pro-signup.jpg" class="img-fluid" alt="">
        <a href="#">
          <div class="mask"></div>
        </a>
      </div>

      <!--Card content-->
      <div class="card-body">
        <!--Title-->
        <h4 class="card-title font-bold mb-3 px-2"><strong>{{fleet.registration}}</strong></h4>
        <!--Text-->
        <p class="card-text">{{fleet.about}}
        </p>
      </div>

      <!--Card footer-->
      <div class="card-footer links-light">
        <span class="right d-flex justify-content-center">
          <a href="" class="waves-effect p-2" title="view more fleet details">Live Preview <i class="fa fa-photo ml-1"></i></a>
        </span>
      </div>

    </div>
    <!--/.Card-->
  </div>
</div>

<div class="pagination-center">
  <!--Pagination -->
  <nav class="my-4">
    <ul class="pagination pagination-circle pg-blue mb-0">

      <!--First-->
      <li class="page-item disabled"><a class="page-link" mdbWavesEffect>First</a></li>

      <!--Arrow left-->
      <li class="page-item disabled">
        <a class="page-link" mdbWavesEffect aria-label="Previous">
          <span aria-hidden="true">«</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <!--Numbers-->
      <li class="page-item active"><a class="page-link" mdbWavesEffect>1</a></li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>2</a></li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>3</a></li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>4</a></li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>5</a></li>

      <!--Arrow right-->
      <li class="page-item">
        <a class="page-link" mdbWavesEffect aria-label="Next">
          <span aria-hidden="true">»</span>
          <span class="sr-only">Next</span>
        </a>
      </li>

      <!--First-->
      <li class="page-item"><a class="page-link">Last</a></li>

    </ul>
  </nav>
</div>
